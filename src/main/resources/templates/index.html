<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Post</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h1>Daftar Post</h1>
    <a href="/posts/new">+ Buat Post Baru</a>
    <hr/>

    <div th:each="post : ${posts}">
        <h2>
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
        </h2>
        <p th:text="${#dates.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></p>
        <a th:href="@{/posts/edit/{id}(id=${post.id})}">Edit</a> |
        <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
            <input type="submit" value="Hapus" onclick="return confirm('Yakin ingin menghapus?')"/>
        </form>
        <hr/>
    </div>
</body>
</html>
